{% extends 'base' %}

{% block contents %}
<section id="content">
	<article class="post-single">
		<div class="row">
			<div class="span3">
				<div class="post-info">
					<img class="post-avatar circle" src="{{ post.author.email|gravatar(120) }}">
					<p>{{ post.author.username }}</p>
					<p class="muted">{{ post.publish_date|date('d M Y H:i')|upper }}</p>
				</div>

				<div class="post-tags clearfix">
					{% for tag in post.tags %}
						<a href="{{ tag.url }}">{{ tag.name }}</a>
					{% endfor %}
				</div>
			</div>
			<div class="span9">
				<h3 class="post-title">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h3>

				{% if post.image %}
				<a href="{{ post.image.url }}" class="popup-image" title="{{ post.image.name }}">
					<img class="post-image" src="{{ post.image.url|resample({ resize: [400] }) }}" alt="{{ post.image.name }}">
				</a>
				{% endif %}

				<div class="post-content">
					{{ post.parsed_content|email_protect }}
				</div>
			</div>
		</div>
	</article>
</section>
{% endblock %}
